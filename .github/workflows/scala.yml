name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      # --- CHECKOUT ---
      - uses: actions/checkout@v4

      # --- Set up Java ---
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # --- Install sbt non-interactive via Coursier ---
      - name: Install sbt via Coursier
        run: |
          curl -fLo cs https://git.io/coursier-cli-linux
          chmod +x cs
          ./cs install sbt --yes
          echo "$HOME/.local/share/coursier/bin" >> $GITHUB_PATH

      # --- Cache sbt/Coursier/Ivy/Target ---
      - name: Cache sbt and coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
            ~/.sbt
            **/target
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('**/project/*.scala', '**/project/*.sbt') }}

      # --- Dependencies ---
      - name: Download dependencies
        run: sbt update

      # --- Tests + Coverage ---
      - name: Run tests with coverage
        run: sbt coverage test coverageReport coverageAggregate

      # --- Coveralls Upload ---
      - name: Coveralls.io upload
        run: sbt coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
