name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- CHECKOUT ---
      - name: Check out repository
        uses: actions/checkout@v4

      # --- Set up Java ---
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # --- Install sbt via Coursier ---
      - name: Install sbt
        run: |
          curl -fLo cs https://git.io/coursier-cli-linux
          chmod +x cs
          ./cs setup

      # --- CACHE (Ivy, sbt, Coursier, target) ---
      - name: Cache sbt and coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.ivy2/cache
            ~/.sbt
            **/target
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}-${{ hashFiles('**/project/*.scala', '**/project/*.sbt') }}

      # --- DEPENDENCIES ---
      - name: Download dependencies
        run: sbt update

      # --- TEST + COVERAGE ---
      - name: Run tests with coverage
        run: sbt coverage test coverageReport coverageAggregate

      # --- UPLOAD COVERAGE TO COVERALLS ---
      - name: Coveralls.io upload
        run: sbt coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
